name: Deploy to Edgeserver.io

on:
  push:
    branches:
      - "master"
jobs:
  zip-files:
    runs-on: ubuntu-latest
    steps:
      - name: Edgeserver Upload
        uses: lvkdotsh/edgeserver-action@v0.0.34
        with:
          app_id: "83098698849980416"
          server: https://api.edgeserver.io
          token: ${{ secrets.EDGEKEY }}
          directory: src