<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <title id="title"></title>
</head>

<body>
    <div id="content"></div>
    <noscript>You need to enable JS to run these scripts :/</noscript>
    <script type="text/javascript">
        const head = document.getElementsByTagName('head')[0];
        const script = new URL(location.href).searchParams.get('s');
        let js = document.createElement("script");
        let title = document.createElement("title")

        title.textContent = "Jonte.JS"

        js.type = "text/javascript";

        if (script) {
            js.src = "/scripts/" + script + ".js";
        }
        else {
            document.getElementById('content').innerHTML = '<h1>Welcome to JonteScript</h1><p>JonteScript is a Javascript loader. It loads and runs JavaScript files from <a href="https://github.com/Jontes-Tech/js">github.com/Jontes-Tech/js</a> and is incredibly light.</p>';
            document.getElementById('content').innerHTML += `<h2>Here's some example scripts</h2><li><a href='${location.href}?s=helloworld'>Hello World</a></li><li><a href='${location.href}?s=divby'>Divby</a></li>`
        }

        head.appendChild(js);

    </script>
</body>

</html>
